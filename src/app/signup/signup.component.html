<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself!!</h6>
                    </div>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                          <label>Full Name</label>
                          <input formControlName="fullname" type="text" class="form-control"  placeholder="Enter Full Name">
                          <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*Fullname is required</span>
                        </div>
                        <div class="mb-3">
                            <label>Email address</label>
                            <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
                            <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email is required</span>
                          </div>
                          <div class="mb-3">
                            <label>Mobile</label>
                            <input formControlName="mobile" type="text" class="form-control" placeholder="Mobile Number">
                            <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile number is required</span>
                          </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input matInput [type]="showPassword ? 'text' : 'password'" name="password" formControlName="password" type="password" class="form-control"  placeholder="Password">
                            <mat-icon matSuffix (click)="pwdEye()">{{showPassword?'visibility_off':'visibility'}}</mat-icon>
                            
                            
                            <!-- visibility icon to change -->


                            <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required</span>
                          </div>
                        <button  type="submit" [disabled]="!signupForm.valid" class="mb-2 btn btn-primary">Signup</button>
                      </form>
                      <a routerLink="/login">Already register? Click to Login!!</a>
            </div>
        </div>
    </div>
</div>
