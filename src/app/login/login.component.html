<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter your email & password!!</h6>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label>Email address</label>
                          <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
                          <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email is required</span>
                        </div>
                        <div class="mb-3">
                          <label>Password</label>
                           
                          <input matInput [type]="showPassword ? 'text' : 'password'" name="password" formControlName="password"  type="password" class="form-control" placeholder="Password" >
                          <mat-icon matSuffix (click)="pwdEye()">{{showPassword?'visibility_off':'visibility'}}</mat-icon>
      <!-- visibility icon to change -->
                          <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>
                        </div>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mb-2">Login</button>
                      </form>
                      <a routerLink="/signup">New user? Click to Signup!!</a>
            </div>
        </div>
    </div>
</div>
